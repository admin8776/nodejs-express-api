<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>VPN Connection Manager</h1>

    <button id="vpnButton" onclick="startVPN()">Start VPN Connection</button>

    <h2>Connection Statistics</h2>
    <table>
        <thead>
            <tr>
                <th>Data Sent (MB)</th>
                <th>Data Received (MB)</th>
                <th>Connection Time (Seconds)</th>
                <th>Total Requests</th>
                <th>Connected Devices</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="dataSent">0</td>
                <td id="dataReceived">0</td>
                <td id="connectionTime">0</td>
                <td id="totalRequests">0</td>
                <td id="connectedDevices">0</td>
            </tr>
        </tbody>
    </table>

    <script>
        let connectionStartTime;
        let totalRequests = 0;
        let connectedDevices = 1; // Simulate initial connected device count

        function startVPN() {
            const button = document.getElementById('vpnButton');
            button.disabled = true;
            button.textContent = 'Connecting...';

            // Simulate VPN start
            setTimeout(() => {
                button.textContent = 'VPN Connected';
                connectionStartTime = Date.now();
                startConnectionStats();

                // Simulate new device connections and data updates
                setInterval(() => {
                    updateStats();
                }, 3000); // Every 3 seconds
            }, 2000); // Simulate connection delay
        }

        function startConnectionStats() {
            setInterval(() => {
                const now = Date.now();
                const elapsedTime = Math.floor((now - connectionStartTime) / 1000);
                document.getElementById('connectionTime').textContent = elapsedTime;

                // Simulate request count increase
                totalRequests += Math.floor(Math.random() * 10);
                document.getElementById('totalRequests').textContent = totalRequests;

                // Simulate device connection changes
                if (Math.random() > 0.7) { // Randomly increase/decrease connected devices
                    connectedDevices += Math.random() > 0.5 ? 1 : -1;
                    document.getElementById('connectedDevices').textContent = connectedDevices;
                }
            }, 1000); // Update stats every second
        }

        function updateStats() {
            // Simulate data sent/received
            const dataSent = parseFloat(document.getElementById('dataSent').textContent);
            const dataReceived = parseFloat(document.getElementById('dataReceived').textContent);

            document.getElementById('dataSent').textContent = (dataSent + Math.random() * 5).toFixed(2); // Simulate sending data
            document.getElementById('dataReceived').textContent = (dataReceived + Math.random() * 10).toFixed(2); // Simulate receiving data
        }
    </script>
</body>
</html>
